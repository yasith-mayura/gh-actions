# New comment
name: Events Demo 1
on:
  pull_request:
    types: [opened, closed]

    branches:
      - main
      - ' dev-*'
      - ' feat/**'

  workflow_dispatch:
  
  push:
    branches:
      - master
      - ' dev-*'
      - ' feat/**'
    
    paths:
      - '.github/workflows/*'

  
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Output event data
        run: echo "${{ toJSON(github.event) }}"
      - name: Get code
        uses: actions/checkout@v4
      - name: Install dependencies
        run: npm ci
      - name: Test code
        run: npm run test
      - name: Build code
        run: npm run build
      - name: Deploy project
        run: echo "Deploying..."